<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carina - Abstract Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="header">
      <img src="{% static 'images/carina.png' %}" alt="Logo" />
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </header>
    <div class="container">
      <h1 class="form-title">Carina</h1>
      <p class="description">
        Quick and easy tool to verify your abstract follows the recommended
        semi-structure.
      </p>
      <form id="abstractForm" method="post" action="/result/">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="title"
            id="title-input"
            class="form-control"
            placeholder="Enter your title here..."
            required
          />
        </div>
        <div class="form-group">
          <textarea
            name="abstract"
            id="abstract-input"
            class="form-control form-control-abstract"
            placeholder="Enter your abstract here..."
            oninput="updateWordCount()"
            required
          ></textarea>
          <p id="word-count" class="word-count">Word Count: 0/450</p>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="keywords"
            id="keywords-input"
            class="form-control"
            placeholder="Enter keywords (comma-separated)..."
            required
          />
        </div>
        <button type="submit" id="submit-button" class="btn">
          Check Abstract
        </button>
      </form>

      <div class="result-section" style="display: none;">
        <h3>Results</h3>
        <p class="placeholder-text">Processing your abstract...</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      function updateWordCount() {
        const abstractInput = document.querySelector('#abstract-input');
        const wordCountDisplay = document.querySelector('#word-count');
        const wordCount = abstractInput.value.trim().split(/\s+/).length;
        wordCountDisplay.textContent = `Word Count: ${wordCount}/450`;

        if (wordCount > 450) {
        wordCountDisplay.style.color = 'red';
  } else {
    wordCountDisplay.style.color = 'black';
  }
      }

      document.querySelector('#abstractForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.querySelector('#title-input').value;
        const abstract = document.querySelector('#abstract-input').value;
        const keywords = document.querySelector('#keywords-input').value;

        fetch('/check-abstract/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
          },
          body: JSON.stringify({ title, abstract, keywords }),
        })
          .then(response => response.json())
          .then(data => {
            const resultSection = document.querySelector('.result-section');
            resultSection.style.display = 'block';
            resultSection.innerHTML = `
              <h3>Results</h3>
              <div class="result-box">
                <h5>Similarity with Database Abstracts</h5>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: ${data.similarity * 100}%;"
                    aria-valuenow="${data.similarity * 100}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="result-box">
                <h5>Extracted Sections</h5>
                <ul>
                  ${Object.keys(data.labels)
                    .map(
                      key =>
                        `<li><strong>${key}:</strong> ${data.labels[key].join(
                          ', '
                        )}</li>`
                    )
                    .join('')}
                </ul>
              </div>`;
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
    <script>
      document.getElementById('check-button').addEventListener('click', function() {
          const abstractText = document.getElementById('abstract').value;

          if (!abstractText.trim()) {
              alert("Please enter an abstract before checking.");
              return;
          }

          const formData = new FormData();
          formData.append('abstract', abstractText);
          fetch('/save_abstract', {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  document.getElementById('response').textContent = "Error: " + data.error;
              } else {
                  document.getElementById('response').textContent = JSON.stringify(data.predicted_sections, null, 2);
                  alert("Abstract saved successfully!");
              }
          })
          .catch(error => {
              document.getElementById('response').textContent = "An error occurred: " + error;
          });
      });
  </script>

  </body>
</html>
