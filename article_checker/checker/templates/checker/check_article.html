<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carina - Abstract Checker</title>

    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="header">
      <img src="{% static 'images/carina.png' %}" alt="Logo" />
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </header>
    <div class="container">
      <h1 class="form-title">Carina</h1>
      <p class="description">
        Quick and easy tool to verify your abstract follows the recommended
        semi-structure.
      </p>
      <form id="abstractForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="title"
            class="form-control form-control-title"
            placeholder="Enter your title here..."
            required
          />
        </div>
        <div class="form-group">
          <textarea
            name="abstract"
            class="form-control form-control-abstract"
            placeholder="Enter your abstract here..."
            oninput="updateWordCount()"
            required
          ></textarea>
        </div>
        <p class="word-count">Word Count: 0/200</p>
        <button type="submit" class="btn">Check Abstract</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <script>
      document.querySelector('.btn').addEventListener('click', function (e) {
        e.preventDefault();
        const title = document.querySelector('.form-control-title').value;
        const abstract = document.querySelector('.form-control-abstract').value;
    
        fetch('/check-abstract/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
          },
          body: JSON.stringify({ title, abstract }),
        })
          .then(response => response.json())
          .then(data => {
            // Display the result
            document.querySelector('.result-section').innerHTML = `
              <h3>The Result</h3>
              <div class="result-box">
                <h5>Similarity with Database Abstracts</h5>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: ${data.similarity * 100}%;"
                    aria-valuenow="${data.similarity * 100}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="result-box">
                <h5>Extracted Sections</h5>
                <ul>
                  ${Object.keys(data.labels)
                    .map(
                      key =>
                        `<li><strong>${key}:</strong> ${data.labels[key].join(
                          ', '
                        )}</li>`
                    )
                    .join('')}
                </ul>
              </div>`;
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
    
  </body>
</html>
